<!-- From: https://talk.jekyllrb.com/t/need-help-with-image-caption/6715/2 -->

<figure>
  <img
    src="{{ include.src }}"
    alt="{{ include.alt }}"
    class="img-class"
    style="{{ include.style }}"
  />
  <figcaption>
    {{ include.caption }}
    style="{{ include.style }}"
  </figcaption>
</figure>
