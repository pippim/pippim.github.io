 <!-- Slideshow container -->
<div class="slideshow-container">

  <!-- Full-width images with number and caption text -->
  <div class="mySlides fade">
    <div class="number-text">1 / 3</div>
    <img src="img1.jpg" style="width:100%">
    <div class="textSlide">Caption Text</div>
  </div>

  <div class="mySlides fade">
    <div class="number-text">2 / 3</div>
    <img src="img2.jpg" style="width:100%">
    <div class="textSlide">Caption Two</div>
  </div>

  <div class="mySlides fade">
    <div class="number-text">3 / 3</div>
    <img src="img3.jpg" style="width:100%">
    <div class="textSlide">Caption Three</div>
  </div>

  <!-- Next and previous buttons -->
  <a class="prevSlide" onclick="plusSlides(-1)">&#10094;</a>
  <a class="nextSlide" onclick="plusSlides(1)">&#10095;</a>
</div>
<br>

<!-- The dots/circles -->
<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span>
  <span class="dot" onclick="currentSlide(2)"></span>
  <span class="dot" onclick="currentSlide(3)"></span>
</div>
