<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">

{% seo %}
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <!-- Comment out Feb 1/22
    <link rel="preload" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" as="style" type="text/css" crossorigin>
    -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <!--  - Comment out Feb 5/22
    <link rel="stylesheet" href="/assets/css/syntax.scss">
    -->

    {% include head-custom.html %}

    <script src="{{ site.url }}/assets/js/post_fm.js"></script>

    <link rel="shortcut icon" type="image/jpg" href="/assets/img/earth-from-space.jpg">
  
  </head>
  <body>
    <header class="page-header" role="banner">
      <h1 class="project-name linear-wipe">{{ page.title | default: site.title | default: site.github.repository_name }}</h1>
      <!-- <h2 class="project-tagline">{{ page.description | default: site.description | default: site.github.project_tagline }}</h2> -->
      {% include search.html %}

      <!-- javascript for search bar -->
      <script type="text/javascript" src="/assets/js/search.js" ></script>

      <!-- Removing email button from current blog page, as separate button bar provided for it -->
      <a href="/index.html" style="display: inline" class="button">⌂ Home</a>
      <a href="/about.html" style="display: inline" class="button">❓ About</a>
      <a href="/answers.html" style="display: inline" class="button">✅ Answers</a>
      <a href="/programs.html" style="display: inline" class="button">💻 Programs</a>

    </header>

    <main id="content" class="main-content" role="main">

      {{ content }}

    </main>
    <!-- Recommended location is at end of body -->
    <script src="{{ site.url }}/assets/js/copyCode.js"></script>
  </body>
</html>
